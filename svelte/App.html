<header class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">pploy</a>
    </div>
  </div>

  {{#if message}}
    <div class="alert-danger">
      <div class="container">{{message}}</div>
    </div>
  {{/if}}
</header>

<div class="container">
  <div class="row">

    {{#if status}}

      <!-- main -->
      <div class="col-md-9">
        {{#if status.currentProject}}
        <Main :status></Main>
        {{else}}
        <Welcome :status></Welcome>
        {{/if}}
      </div>

      <!-- sidebar -->
      <aside class="col-md-3">
        {{#if status.currentProject}}
        <Lock :status></Lock>
        {{/if}}
        <Projects :status></Projects>
      </aside>

    {{/if}}

  </div>
</div>

<script>
import Lock from './Lock.js';
import Projects from './Projects.js';
import Main from './Main.js';
import Welcome from './Welcome.js';

export default {
  oncreate() {
    const pathComponents = location.pathname.split('/');
    // const pathPrefix = pathComponents.length === 2 ? null : pathComponents[pathComponents.length - 2];
    const project = pathComponents[pathComponents.length - 1];

    this.fetchStatusAPI(project);

    setInterval(() => {
      this.fetchStatusAPI(project);
    }, 10000);
  },
  methods: {
    fetchStatusAPI(project) {
      fetch(
        `./api/status/${project}`,
        {
          credentials: 'same-origin',
        }
      ).then((response) => {
        return response.json();
      }).then((status) => {
        this.set({status});
      }).catch((error) => {
        this.set({message: error.message});
      });
    },
  },
  components: {
    Lock,
    Projects,
    Main,
    Welcome,
  },
};
</script>
