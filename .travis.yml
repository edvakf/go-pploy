language: go
go:
  - 1.9
env:
  - "PATH=$PATH:$GOPATH/bin/path"
before_install:
  - make prepare
  - go get github.com/mitchellh/gox
script:
  - make test
before_deploy:
  - make gox
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: go-pploy_*
  skip_cleanup: true
  on:
    tags: true
